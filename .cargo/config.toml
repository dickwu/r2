[target.x86_64-pc-windows-msvc]
# Use cargo-xwin for cross-compilation from macOS/Linux to Windows
# This requires: cargo install cargo-xwin
# Then run: cargo xwin build --target x86_64-pc-windows-msvc
rustflags = []

# Environment variables for pkg-config on Windows
[env]
# PKG_CONFIG_PATH will be set via CI environment variables
